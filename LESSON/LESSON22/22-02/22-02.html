<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>22-02</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="22-02.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
<h1>aria-label属性のサンプル</h1>

<div class="container">

  <div class="sample">
    <!--例①：テキストが明示されていないボタン -->
    <button aria-label="閉じる">×</button>
  </div>

  <div class="sample">
    <!--例②：アイコン自体に意味をもたせる -->
    <i class="fab fa-twitter" aria-label="Twitter"></i>
  </div>

  <div class="sample">
    <!--例③：リンクの目的を説明する -->
    <h2>ロシアンブルー</h2>
    <p>ロシアンブルーはロシア原産の短毛種です。毛の色はブルーグレーのソリッドカラーで、鮮やかなエメラルドグリーンの目を持つことが特徴です。</p>
    <p class="more"><a href="xxx.html" aria-label="ロシアンブルーの特徴について詳しく見る">詳しく見る</a></p>
  </div>

</div>

</body>
</html>
